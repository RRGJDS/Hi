<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;

        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                    <p class="box"><br>
                        철커덩, 서랍이 잠겨있다.<br><br>
                        ···힘을 쓰면 서랍이 고장날 것 같다.<br><br>
                        자세히보니, 서랍장 한쪽 면에 '거울의 악보'라고 쓰여있다.<br><br>
                </p>
                <input type="text" ID="InputCode" placeholder="비밀번호를 입력하시오" maxlength="4" size="20" onchange="
                    if(this.value=='0150'){
                        HappyT();
                        setCookie('Door', '50', '2');
                        location.href='B7_2.html'
                    }
                    
                    else{
                        alert('철커덩··· 열리지 않는다.')
                    }
                    "> 
                    <br><br><br>
                <button type="button" onClick="
                HappyT();
                location.href='B7.html'">돌아가자.</button>
            </div>
        </div>
    </body>
</html>
