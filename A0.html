<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <p class="box"><br>
                    엔딩을 통해 코드를 얻을 수 있습니다.<br><br>
                    올바른 코드를 입력할 시, 해당 엔딩의 <span style="color: rgb(103, 255, 136);">비하인드</span>를 관람하실 수 있습니다.<br><br>
                    만약 코드가 제대로 실행이 되지 않을 시, <span style="color: rgb(218, 95, 95);">대소문자와 오타</span>를 점검해주세요.<br><br>
                    그럼에도 실행이 되지 않는다면 DM으로 연락바랍니다:D~!<br><br>
                    <input type="text" name="id" placeholder="코드를 입력하세요.(최대 5자)" maxlength="5" size="30"> <br><br>
                    <span style="font-size: small;">※엔딩은 총 4가지가 존재합니다.</span><br><br>
                </p>
                <button type="button" onClick="location.href='index.html'">이전으로.</button>
            </div>
        </div>
    </body>
