<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            Batt();
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;
            setCookie('kill', '50', '2');
            setCookie('HJlive', '50', '2');
        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <img src="img/화주하늘죽음.png" alt="붉은 것이 가득 튀었다." width=26%>
                <br><br>
                <p class="box"><br>
                    돌아가려는 순간, 투욱 하고 무언가 떨어지는 소리가 났다.<br><br>
                    고개를 돌려보니 작은 상자를 떨어트리고서<br><br>
                    붉은 웅덩이를 멍하니 바라보는 분홍 슬라임이 있었다.<br><br>
                    슬라임의 보이지 않는 눈이 나를 향했을 때,<br><br>
                    나는 손을 움직였다.<br><br>
                    ···붉은 웅덩이가 더욱 커졌다.<br><br>
                </p>
                <button type="button" onClick="
                setCookie('Dio', '0', '2');
                location.href='B6.html'">돌아가자.</button>
            </div>
        </div>
    </body>
</html>
