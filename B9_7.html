<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            setCookie('Dio', '0', '2');
            Batt();
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;
        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <img src="img/하늘화주죽음.png" alt="붉은 것으로 가득 찼다." width=26%>
                <br><br>
                <p class="box"><br>
                    푸른 슬라임이 미동도 없이 붉은 웅덩이를 바라보고 있다.<br><br>
                    소리를 질러 보아도, 툭툭 건들여보아도 아무런 반응도 없다.<br><br>
                </p>
                <button type="button" onClick="
                BattT();
                location.href='B9_4.html'">남은 슬라임도 죽인다.</button><br>

                <button type="button" onClick="
                setCookie('Dio', '0', '2');
                location.href='B6.html'">돌아가자.</button>
            </div>
        </div>
    </body>
</html>
