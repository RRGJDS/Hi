<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;
            var M1 = MM();
        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <img src="img/화주_전단지.png" alt="푸딩집 지도가 그려진 전단지이다. 뒷면에 지도가 있다." width=26%>
                <br><br>
                <p class="box"><br>
                    "선착순 100명 한정 특제 푸딩!"이라는 제목의 전단지이다.<br><br>
                    전단지 뒷면에 푸딩집의 위치가 적혀있다.<br><br>
                    전단지를 챙기면 버리기 전까지 다른 물건을 들 수 없을 것 같다.<br><br>
                </p>
                <button type="button" onClick="
                if(M1!=3){
                    alert('더이상 물건을 들 수 없다.');
                }
                else{
                    HappyT();
                    setCookie('pudding', '50', '2');
                    location.href='B8.html'
                }
                ">전단지를 챙긴다.</button><br>

                <button type="button" onClick="
                HappyT();
                location.href='B8.html'">전단지를 챙기지 않는다.</button>
            </div>
        </div>
    </body>
</html>
