<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            setCookie('Dio', '0', '2');
            Batt();
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;
            var H = HJD();
        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <img src="img/하늘슬라임.png" alt="푸른색의 슬라임이다." width=26%>
                <br><br>
                <p class="box"><br>
                    서늘한 바람 사이로 옅은 바다냄새가 코 끝을 간지럽혔다.<br><br>
                    느릿하게 눈을 깜빡이니 향의 주인인 슬라임이 보였다.<br><br>
                    ···곧 지구를 구원할 수 있다.<br><br>
                </p>
                <button type="button" onClick="
                if(H=='3'||H=='10'){
                    BattT();
                    location.href='B9_1.html'
                }

                else if(H=='44'){
                    BattT();
                    location.href='B9_2.html'
                }

                else if(H=='20'){
                    BattT();
                    location.href='B9_3.html'
                }
                ">지구를 구원하자.</button><br>
                <button type="button" onClick="location.href='B6.html'">돌아가자.</button>
            </div>
        </div>
    </body>
</html>
