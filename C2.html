<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;

            NNo();
        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <img src="img/옷.png" alt="붉은 것이 묻은 옷." width=13%>
                <img src="img/목걸이.png" alt="목걸이" width=13%>
                    <p class="box"><br>
                        『 용사님! 모든 슬라임을 처리하셨습니다.<br><br>

지구는 당신에게 구원받았고, 또다른 침략이 오기 전까지 지구는 무사할 것입니다.<br><br>

적어도, 용사님의 자손의 자손의 자손의··· 자손까지는 안전하겠군요!<br><br>

수고하셨습니다, 용사님. 』<br><br>

보상 : 끔찍한 회환의 갑옷, 나태의 목걸이, 칭호 [ <span style="color: aquamarine;">완성하지 못한 앨범</span> ]<br><br>
                </p>
                <button type="button" onClick="
                TTT();
                location.href='End.html'">End</button>
            </div>
        </div>
    </body>
</html>
