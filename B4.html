<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>위대한 용사의 모험기</title>
        <link rel="stylesheet" href="gaboga.css">
        <script src="./JJ.js"></script>
        <script type="text/javascript">
            HapE();
            var kdC = 0;
            var kdS = 0;

            document.onkeydown=keycheck;
            document.onkeyup=uncheckCtrlshift;

            function keycheck(){
                switch(event.keyCode){
                    case 123:event.keyCode='';return false; break;//F12

                    case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
                }

                if(kdC) return false;
            }

            function uncheckCtrlshift(){
                if(event.keyCode==17)       kdC=0;
                if(event.keyCode==16)       kdS=0;
            }

            function click() {
                if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
                document.onmousedown=click;
        </script>
    </head>
    <body>
        <div id="D_fonts">
            <div class="story">
                <img src="img/두갈래길.png" alt="두갈래길" width=26%>
                <br><br>
                <p class="box"><br>
                    푸릇한 잔디의 향이 코 끝을 찌른다.<br><br>
                    이곳은 안전하다는 예감이 든다.<br><br>
                    ···조심히 걸음을 옮기자, <span style="color: rgb(103, 255, 136);">두 갈래</span>의 길이 나타났다. 어디로 갈까?<br><br>
                </p>
                <button type="button" onClick="
                HappyT();
                location.href='B1.html'">달큰한 냄새가 나는 왼쪽 길로.</button><br>
                <button type="button" onClick="
                HappyT();
                location.href='B5.html'">사람은 직진이지.</button>
            </div>
        </div>
    </body>
</html>
